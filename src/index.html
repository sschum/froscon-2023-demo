<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FrOSCon - 2023 - Demo</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/vue.js"></script>
    <script src="./js/vuex.js"></script>
    <script src="./js/vue-router.js"></script>

    <!-- "page components" -->
    <script src="./js/page/hello.js"></script>
    <script src="./js/page/age.js"></script>
</head>
<body class="container">
    <h1>Hello World</h1>

    <div class="card" id="app">
        <ul class="list-group">
            <li class="list-group-item">
                <router-link to="/hello">Hello Vue!</router-link>
            </li>
            <li class="list-group-item">
                <router-link to="/age">Wie alt bin ich?</router-link>
            </li>
        </ul>

        <p>Store-Counter: {{ storeCount }}</p>

        <router-view></router-view>
    </div>

    <script>
        const store = Vuex.createStore({
            state(){
                return {
                    count: 0
                }
            },
            mutations: {
                increment (state) {
                    state.count++
                }
            }
        })

        const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes: [
                { path: "/hello", component: pages['hello'] },
                { path: "/age", component: pages['age'] },
            ],
        })

        const MyVueApp = Vue.createApp({
            computed: {
                storeCount(){
                    return this.$store.state.count
                }
            }
        })
        MyVueApp.use(router)
        MyVueApp.use(store)
    </script>
    <script src="./js/card.js"></script>
    <script>
        MyVueApp.mount('#app')
    </script>
</body>
</html>
