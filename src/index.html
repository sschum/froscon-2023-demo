<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FrOSCon - 2023 - Demo</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/vue.js"></script>
</head>
<body class="container">
    <h1>Hello World</h1>

    <div id="app">
        {{ message }}
    </div>

    <script>
        const MyVueApp = Vue.createApp({
            data() {
                return {
                    message: 'Hello Vue!'
                }
            }
        })
        MyVueApp.mount('#app')
    </script>
</body>
</html>
