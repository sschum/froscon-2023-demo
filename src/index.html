<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FrOSCon - 2023 - Demo</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/vue.js"></script>
</head>
<body class="container">
    <h1>Hello World</h1>

    <div class="card" id="app">
        <div class="card-body">
            <h5 class="card-title">{{ message }}</h5>
            <p class="card-text">
                <input type="text" v-model="message" />
            </p>
            <p>
                Cards: {{ cards.length }}
                Charcounter: {{ amountOfChars }}
                Average Chars: {{ averageCharsAmount }}
            </p>
            <a href="#" class="btn btn-primary" v-on:click="addCard">Add Card</a>
        </div>

        <div class="row">
            <div class="col-6" v-for="(card, i) of cards" :key="card.id">
                <card></card>
            </div>
        </div>
    </div>

    <script>
        const MyVueApp = Vue.createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    cards: [],
                }
            },
            computed: {
                amountOfChars() {
                    if(this.cards.length === 0) return 0

                    return this.cards.map(c => c.content.length).reduce((pv, cv) => pv + cv)
                },
                averageCharsAmount() {
                    if(this.amountOfChars === 0) return 0

                    return this.amountOfChars / this.cards.length
                }
            },
            methods: {
                addCard() {
                    this.cards.push({
                        id: new Date().getTime(),
                        content: this.message,
                    })
                },
                removeCard(i) {
                    this.cards.splice(i, 1)
                }
            },
            watch: {
                message(newValue) {
                    console.log("Message changed: ", newValue)
                }
            }
        })
    </script>
    <script src="./js/card.js"></script>
    <script>
        MyVueApp.mount('#app')
    </script>
</body>
</html>
