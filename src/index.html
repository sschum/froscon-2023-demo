<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FrOSCon - 2023 - Demo</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/vue.js"></script>
</head>
<body class="container">
    <h1>Hello World</h1>

    <div class="card" id="app">
        <div class="card-body">
            <h5 class="card-title">{{ message }}</h5>
            <p class="card-text">
                <input type="text" v-model="message" />
            </p>
            <a href="#" class="btn btn-primary" v-on:click="addCard">Add Card</a>
        </div>

        <div class="row">
            <div class="col-6" v-for="(card, i) of cards" :key="card.id">
                <div class="card" v-on:click="removeCard(i)">
                    <div :class="i % 2 === 0 ? 'bg-primary' : 'bg-secondary'">
                        <div class="card-body">
                            <h5 class="card-title">{{ card.content }} ({{ card.id }})</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const MyVueApp = Vue.createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    cards: [],
                }
            },
            methods: {
                addCard() {
                    this.cards.push({
                        id: new Date().getTime(),
                        content: this.message,
                    })
                },
                removeCard(i) {
                    this.cards.splice(i, 1)
                }
            }
        })
        MyVueApp.mount('#app')
    </script>
</body>
</html>
